<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<nav aria-label="Page navigation example" th:fragment="pagination">
    <ul class="pagination justify-content-center">


        <th:block th:object="${filters.getPageProduct()}">

            <li th:class="page-item" th:classappend="${filters.getPageProduct().getNumber() <= 0 ? 'disabled' : ''}">
                <a th:class="page-link" th:text="#{caption.page.previous}" th:href="@{'/shop?pageCurrent=' + ${#object.getNumber()}}"/>
            </li>
            <li th:class="page-item" th:each="i : ${#numbers.sequence(1,#object.getTotalPages())}" th:classappend="${#object.getNumber()+1 == i ? 'active' : ''}">
                <a th:class="page-link" th:text="${i}" th:href="@{'/shop?pageCurrent=' + ${i}}"/>
            </li>
            <li th:class="page-item" th:classappend="${(#object.getNumber() + 1) >= #object.getTotalPages() ? 'disabled' : ''}">
                <a th:class="page-link" th:text="#{caption.page.next}" th:href="@{'/shop?pageCurrent=' + ${#object.getNumber()+2}}"/>
            </li>
        </th:block>
    </ul>
</nav>
</body>
</html>
