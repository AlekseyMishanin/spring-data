<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:fragment="watchList">
        <div class="watch_container" th:if="${session.watchList} != null" >
            <h4>Вы недавно смотрели</h4>
            <div class="item_container" th:object="${session.watchList}">
                <div th:each="o : ${session.watchList.entrySet()}">
                    <div class="item_box">
                        <a th:text="${o.getValue().title}" th:href="@{'/products/show/' + ${o.getValue().id}}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
