<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:object="${product}">
    <div th:replace="~{navigation :: navigation('null')}"/>
    <h1 th:text="${product.title}"></h1>
    <div class="container_single_item">
        <div class="box_image_item">
            <img class="table_image" th:src="@{'/image_repository/products/' + *{id} + '/img_1.jpg'}">
        </div>
        <div class="box_characteristics_item">
            <ul>
                <li>
                    <span th:text="*{id}"></span>
                </li>
                <li>
                    <span th:text="*{title}"></span>
                </li>
                <li>
                    <span th:text="*{price}"></span>
                </li>
            </ul>
        </div>
    </div>
</th:block>
</body>
</html>
